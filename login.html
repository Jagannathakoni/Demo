<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .login-container { width: 300px; margin: auto; border: 1px solid #ccc; padding: 30px; border-radius: 8px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="password"] { width: 96%; padding: 8px; margin-bottom: 15px; }
    button { width: 100%; padding: 10px; }
    .message { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="message" id="message"></div>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Example: Hardcoded credentials for demo purpose
    const validUsername = "user";
    const validPassword = "pass123";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === validUsername && password === validPassword) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').textContent = "Login successful!";
        // Redirect or further code here
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
